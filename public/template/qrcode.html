<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        container {
            position: relative;
        }

        .col-md-6 {
            width: 29%;
            display: inline-block;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            margin: 3px;
        }
    </style>
    <div class="container">
        {{#each datas}}
        <div class="col-md-6" style="font-size: 0.65em;">
            <table style="border-collapse: collapse; width: 100%; height: 100%;">
                <tr>
                    <td rowspan="4">
                        <img src="data:image/png;base64,{{qrCode}}" style="float: left;" height="40" width="40"
                            alt="QR Code">
                    </td>
                </tr>
                <tr>
                    <td>
                        Reg No: <strong>{{this.regNo}}</strong>
                    </td>
                </tr>
                <tr>
                    <td>
                        Checker Name: <strong>{{this.checkerName}}</strong>
                    </td>
                </tr>
                <tr>
                    <td>
                        Line: <strong>{{this.line}}</strong>
                    </td>
                </tr>
            </table>
        </div>
        {{/each}}
    </div>
</body>

</html>
